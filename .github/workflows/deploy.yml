name: Deploy

on:
  push:
    branches: [ master ]

jobs:
  deploy_app:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
      - uses: actions/checkout@master

      - name: Setup node env
        uses: actions/setup-node@v2.1.2
        with:
          node-version: ${{ matrix.node }}

      - name: Install dependencies
        run: npm install

      - name: Deploy
        run: ./deploy.sh